<app-form-title title="Protocolos"></app-form-title>

<div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center" class="mb-2">
  <mat-form-field appearance="fill" fxFlex="25">
    <mat-label>Tipo</mat-label>
    <input matInput type="number" [(ngModel)]="filtroTipo">
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="25">
    <mat-label>Setor</mat-label>
    <mat-select [(ngModel)]="filtroSetor">
      <mat-option [value]="undefined">Todos</mat-option>
      <mat-option *ngFor="let s of setores" [value]="s.id">{{s.nome}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex="25">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="filtroStatus">
      <mat-option value="">Todos</mat-option>
      <mat-option value="EmAnalise">Em Análise</mat-option>
      <mat-option value="Aprovado">Aprovado</mat-option>
      <mat-option value="Recusado">Recusado</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="carregar()">
    <mat-icon>search</mat-icon>
    Filtrar
  </button>
  <span fxFlex></span>
  <a mat-raised-button color="primary" routerLink="/protocolos/novo">
    <mat-icon>add</mat-icon>
    Novo Protocolo
  </a>
</div>

<table mat-table [dataSource]="protocolos" class="mat-elevation-z1" *ngIf="protocolos.length">
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>Número</th>
    <td mat-cell *matCellDef="let p">
      <a [routerLink]="['/protocolos', p.id]">{{p.numero}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let p">{{p.tipoProtocolo?.nome}}</td>
  </ng-container>
  <ng-container matColumnDef="setor">
    <th mat-header-cell *matHeaderCellDef>Setor</th>
    <td mat-cell *matCellDef="let p">{{p.setorOrigem?.nome}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let p">{{p.status}}</td>
  </ng-container>
  <ng-container matColumnDef="etapa">
    <th mat-header-cell *matHeaderCellDef>Etapa Atual</th>
    <td mat-cell *matCellDef="let p" [matTooltip]="p.etapaTooltip">{{p.etapaAtualNome}}</td>
  </ng-container>
  <ng-container matColumnDef="progresso">
    <th mat-header-cell *matHeaderCellDef>Progresso</th>
    <td mat-cell *matCellDef="let p">
      <div class="progress">
        <div class="bar" [style.width.%]="p.percentualAprovacao"></div>
      </div>
      {{p.percentualAprovacao}}%
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="!protocolos.length">Nenhum protocolo encontrado.</p>
