<div class="drop" (dragover)="$event.preventDefault()" (drop)="onDrop($event)" [class.dragging]="dragging" (dragenter)="dragging=true" (dragleave)="dragging=false">
  <p>Arraste os arquivos aqui ou clique para selecionar</p>
  <label>
    Selecionar arquivos
    <input type="file" multiple (change)="addFiles($any($event.target).files)">
  </label>
  <ul>
    <li *ngFor="let f of files">{{f.name}}</li>
  </ul>
</div>
